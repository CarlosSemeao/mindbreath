name: mindbreath
description: "MindBreath â€” simple, elegant breathing app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # If you have an assets/ folder, keep this. Otherwise remove it.
  assets:
    - assets/

  # If you have Manrope font files in /fonts, keep this section.
  # If not, either add the files or delete this whole "fonts:" block.
  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-Bold.ttf
          weight: 700
