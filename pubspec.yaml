name: mindbreath
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# App icon config (use ONE block, and use 'flutter_launcher_icons' key)
flutter_launcher_icons:
  ios: true
  android: false                 # keep Android off until we add its icon layers
  image_path_ios: assets/icon/MB-Icon.png
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/              # keep your icons folder tracked
