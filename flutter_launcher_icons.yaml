flutter_launcher_icons:
  ios: true
  android: true

  # One image for both platforms (your new design)
  image_path: assets/icon/MB-Icon.png

  # (Optional but recommended) Adaptive icons on Android
  # Foreground should be a transparent PNG. If MB-Icon.png has a solid background,
  # skip these two lines or provide a transparent foreground.
  adaptive_icon_foreground: assets/icon/MB-Icon.png
  adaptive_icon_background: "#0C1413"
